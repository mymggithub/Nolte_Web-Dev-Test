<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>foursquare web app test</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/fonts/ionicons.min.css">
	<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="assets/css/foursquare_simple.css">
</head>
<body ng-app="myapp" ng-controller="myCtrl">
	<div class="container-fluid">
		<alert-box></alert-box>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 search-form">
				<input type="text" name="search" placeholder="Search venue..." ng-model="venueSearch" id="venueSearch" my-enter="findLocation()">
				<input type="text" name="search" placeholder="Search Near...Can leave blank" ng-model="nearlocation" id="searchNear" my-enter="findLocation()">
				<button class="btn btn-info" ng-click="findLocation()">Search</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-xs-12 col-md-12">
				<show-results></show-results>
				<results-table></results-table>
			</div>
		</div>
	</div>
	<div id="snackbar">{{notification_msg}}</div>
	<modal></modal>
	<loading></loading>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/foursquare_simple.js"></script>
</body>
</html>
